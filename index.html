<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <!--Css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tela-final.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!--Tela inicial-->
        <section class="avaliacao">
                <img src="img/estrela.svg" alt="Imagem de estrela" class="avaliacao__estrela">
                <h1>Como você nos avalia?</h1>
                <p class="avaliacao__descricao">Qual nota você avalia nosso atendimento?<br> É muito importante para que possamos continuar melhorando...</p>
                <ul class="avaliacao__selecao">
                    <li><button class="avaliacao__selecao__item" value="1">1</a></li>
                    <li><button class="avaliacao__selecao__item" value="2">2</a></li>
                    <li><button class="avaliacao__selecao__item" value="3">3</a></li>
                    <li><button class="avaliacao__selecao__item" value="4">4</a></li>
                    <li><button class="avaliacao__selecao__item" value="5">5</a></li>
                </ul>
                <button type="submit" class="avaliacao__botao" id="avaliacaoBtn">Enviar</button>
        </section>

        <!--Tela Final-->
        <section class="avaliacao__final">
            <img src="img/imagem-conclusao.svg" alt="Imagem de um celular" class="avaliacao__final__imagem">
            <div class="res"></div>
            <h2>Muito obrigado(a)!</h2>
            <p class="avaliacao__descricao__final">Você contribuiu para que possamos melhorar cada vez mais! <br> Lembre-se, nossa equipe de suporte permanece a sua disposição!</p>
        </section>
    </main>

    <!--Script-->
    <script src="js/main.js"></script>
</body>
</html>
